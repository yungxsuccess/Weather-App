<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                    Wednesday, June 21
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item"></div>
                    <div>Humidity</div>
                    <div>62%</div>
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item"></div>
                    <div>Pressure</div>
                    <div>29.91 in</div>
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item"></div>
                    <div>Wind Speed</div>
                    <div>12 mph</div>
                </div>

            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="timezone">Eastern Daylight Time
            </div>
            <div id="country" class="country">USA</div>
        </div>

        <div class="future-forecast">
           <div class="today" id="current-temp">
            <img src="" alt="weather icon" class="w-icon">
            <div class="day">Monday</div> 
            <div class="temp">Day - 86&#176; F</div>
            <div class="temp">Night - 72&#176; F</div>

            
           </div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
