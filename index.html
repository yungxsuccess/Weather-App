<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                    Wednesday, June 21
                </div>

                <div class="others" id="current-weather-items"></div>



            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="time-zone">Eastern Daylight Time
            </div>
            <div id="country" class="country">USA</div>
        </div>


    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 86&#176; F</div>
                <div class="temp">Night - 72&#176; F</div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
